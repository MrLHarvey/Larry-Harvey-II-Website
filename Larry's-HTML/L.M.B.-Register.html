<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L.M.B. Register</title>
  </head>

  <body style="margin: 300px; border: 1px solid; background-color: gray;">
    <section
      style="border: 2px solid black; padding: 10px; background-color: #c05305;"
    ></section>
    <h2>Register</h2>
    <form action="#">
      <label for="userName"
        >User Name:
        <input type="text" name="userName" id="UserName" required />
      </label>
    </form>
    <br />
    <form action="#">
      <label for="password"
        >Password:
        <input type="password" name="password" id="password" />
      </label>
    </form>
    <br />
    <form action="#">
      <label for="password"
        >Confirm Password:
        <input type="password" name="password" id="password" />
        <input type="button" name="Register" id="Register" />
      </label>
    </form>
  </body>
</html>
