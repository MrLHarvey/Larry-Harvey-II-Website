<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ole Flexy and Table</title>
    <style>
      body {
        background: gray;
        color: #c05305;
        font-family: "Roboto", sans-serif;
      }
      div {
        background: blanchedalmond;
      }
      table {
        padding-left: 35%;
        padding-top: 35%;
        font-size: larger;
      }
      tr {
        background: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <h1>Flex Box?</h1>
    <div class="flex-container">
      <div>1. Stage</div>
      <div>2. Studio</div>
      <div>3. Events</div>
      <div>4. Education</div>
    </div>
    <table>
      <tr>
        <th>Music Services Table?</th>
      </tr>
      <tr>
        <td>Recording</td>
        <td>Performing</td>
        <td>Event Planning</td>
      </tr>
      <tr>
        <td>Education</td>
        <td>Research</td>
        <td>Ensemble</td>
      </tr>
    </table>
  </body>
</html>
